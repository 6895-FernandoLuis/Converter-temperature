<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
    <p class="name">Converter Temperature</p>

<input type="number" name="inputNumber"placeholder="input number" oninput="ConverterTemperature(this.value)">

    <p class="celcius">Celcius : 
        <br>
        <span id="celciusNumber">
           
        </span></p>
    <p class="fahrenheit">Fahrenheit : 
    <br>
        <span id="FahrenheitNumber"></span></p>
    <p class="kelvin">Kelvin : <br>
        <span id="kelvinNumber"></span></p>
</div>
    <script>
 function ConverterTemperature(ValueNumber){
          
          ValueNumber= parseFloat(ValueNumber);
          document.getElementById("FahrenheitNumber").innerHTML=(ValueNumber+0)
          
          ValueNumber= parseFloat(ValueNumber);
          document.getElementById("celciusNumber").innerHTML=(ValueNumber-32)/1.8
          
          ValueNumber= parseFloat(ValueNumber);
          document.getElementById("kelvinNumber").innerHTML=((ValueNumber-32)/1.8)+273.15
 }     
    </script>
</body>
</html>
